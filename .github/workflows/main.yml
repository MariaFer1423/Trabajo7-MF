name: CI model to dockerhub

# Este es el Trigger
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

# Acciones
jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Revisar el repo
        uses: actions/checkout@v2

      - name: Login to dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t mariafer1423/deploy-lung-cancer:v1 .

      - name: Docker push to Dockerhun
        run: docker push mariafer1423/deploy-lung-cancer:v1
  
