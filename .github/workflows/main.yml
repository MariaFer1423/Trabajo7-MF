name: CI model to dockerhub

# Este es el Trigger
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

# Acciones
jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Revisar el repo
        uses: actions/checkout@v2

      - name: Login to dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t mariafer1423/deploy-lung-cancer:v1 .

      - name: Docker push to Dockerhun
        run: docker push mariafer1423/deploy-lung-cancer:v1
  
      - name: Login into the server
        run: echo '${{ secrets.DOCKER_PASSWORD }}' docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: $ {{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{secrets.EC2_PRIVATE_KEY }}
          script: |
            docker login 
            if docker ps --all | grep lung-cancer; then
              docker stop lung-cancer
              docker rm lung-cancer
            fi
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/deploy-lung-cancer:v1
            docker run  -d --name lung-cancer ${{ secrets.DOCKER_USERNAME }}/deploy-lung-cancer:v1